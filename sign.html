<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="sign.css">
    <title>Sign In Form</title>
</head>
<body>
    <h1>Fill YOUR Form</h1>

    <form class="form my-5 mx-5">
        <div class="form-group  ">
          <label for="exampleFormControlInput1">Your Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Your Langugae to Learn</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVA_Script</option>
            <option>BOOTSTRAP</option>
            <option>ALL of Above</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Select Your Days In a week(Learning Days)</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Why You Selected WEB_DESIGNING as your Field</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-primary">Submit Form</button>
      </form>




    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>
</html>
